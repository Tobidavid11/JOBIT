<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>JOBIT | SIGN UP</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4rem;
        background-color: #fff;
        box-shadow: 0.5px 0.5px 0.5px rgba(194, 190, 190);
      }

      .navbar-left img {
        width: 140px;
      }

      .navbar-middle a {
        font-weight: 600;
        color: blue;
        text-decoration: none;
      }
      .navbar-middle a:hover {
        text-decoration: underline;
      }

      .navbar-right button {
        padding: 10px 20px;
        color: blue;
        cursor: pointer;
        border-radius: 10px;
        border: 1.5px solid blue;
      }
      .navbar-right button:hover {
        color: blue;
        border-color: blue;
      }

      .container {
        width: 90%;
        max-width: 30em;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: .5px .5px 1px 2px #d6d5d5;
        border-radius: 10px;
        background-color: white;
        margin-top: 70px;
      }
      .container h2 {
        color: #111;
        font-family: sans-serif;
        font-size: 30px;
        font-weight: 550;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-family: sans-serif;
        font-weight: 600;
      }
      input {
        display: flex;
        width: 100%;
        padding: 6px;
        margin-bottom: 8px;
        box-sizing: border-box;
        border: 1px solid hsl(234, 69%, 75%);
        border-radius: 5px;
      }
    
      input[type="text"]:last-of-type {
        margin-bottom: 20px;
      }
      .btn-ctn {
        display: flex;
        gap: 1rem;
      }
      button {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #Create-btn {
        background-color: blue;
    
      }
      #Create-btn a{
        color: #fff;
      }
      #Create-btn:hover {
        background-color: hsl(234, 69%, 75%);
      }
      #cancel-btn{
        background-color: hsl(234, 69%, 75%);
      }
      #cancel-btn a {
        color: #fff;
        text-decoration: none;
      }
      #cancel-btn a:hover {
        text-decoration: underline;
      }
      .terms-checkbox {
        display: flex;
        gap: 10px;
        justify-content: center;
  
      }
      #checkbox {
        width: auto;
        margin-top: 2.5px;
      }
      .terms-checkbox a {
        color: blue;
        text-decoration: none;
      }
      #sign-in {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .3rem;
      }
  a{
        text-decoration: none;
color: blue;
font-family:sans-serif;
      }
    </style>
  </head>
  <body class="overall-body">
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/JOBIT-NEW-LOGO.png" alt="" />
      </div>
      <div class="navbar-middle">
        <a href="#">HOME</a>
      </div>
      <div class="navbar-right">
        <a href="sign-in.html"><button>SIGN IN</button></a>
      </div>
    </nav>
    <div class="container">
      <h2>SIGN UP</h2>
      <form action="#">
        <label for="name">First Name</label>
        <input type="text" placeholder="First name" required />
        <label for="name">Last Name</label>
        <input type="text" placeholder="Last name" required />
        <label for="email">Email</label>
        <input type="email" style="width: 100%" placeholder="Email" required />
        <label for="password">Password</label>
        <input type="password" placeholder="Choose Password" required />
        <input type="password" placeholder="Retype Password" required /><br />
        <div class="terms-checkbox">
          <input type="checkbox" id="checkbox" />
          <span>
            I agree to <a href="terms.html">Terms of Service</a> and
            <a href="policy.html">Privacy policy</a>
          </span>
        </div>
        <br />
        <div class="btn-ctn">
          <button id="Create-btn" type="submit">
            <a href="verify.html">
              Create account
            </a>
          </button>
          <button id="cancel-btn" type="button">
            <a href="jobit.html">Cancel</a>
          </button>
        </div>
        <br />
      </form>
      <div id="sign-in">
        Already have an account? <a href="sign-in.html"> Sign-in</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
