<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />   
    <title>JOBIT | SIGN UP</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f0f0f0;
      margin-top: 20px; 
    }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 4rem;
        background-color: #fff;
        box-shadow: 0.5px 0.5px 0.5px rgba(194, 190, 190);
      }

      .navbar-left img {
        width: 140px;
      }

      .navbar-middle a {
        font-weight: 600;
        color: blue;
        text-decoration: none;
      }
      .navbar-middle a:hover {
        text-decoration: underline;
      }

      .navbar-right button {
        padding: 10px 20px;
        color: blue;
        cursor: pointer;
        border-radius: 10px;
        border: 1.5px solid blue;
      }
      .navbar-right button:hover {
        color: blue;
        border-color: blue;
      }

      .container {
        width: 90%;
        max-width: 30em;
        margin: auto;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: .5px .5px 1px 2px #d6d5d5;
        border-radius: 10px;
        background-color: white;
        margin-top: 70px;
      }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      display: flex;
      width: 100%; /* Updated width for full width on small screens */
      padding: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    .btn-ctn {
      width: 100%;
      display: flex;
      flex-direction: column; /* Updated to stack buttons on small screens */
      gap: 1rem;
      padding: 5px;
      justify-content: center;
      align-items: center;
    }
    button {
      width: 100%;
      padding: 8px;
      justify-content: center;
      align-items: center;
    }
    #Create-btn {
      border: 2px solid blue;
      border-radius: 10px;
      width: 10rem;
      background-color: hsl(249,65%,75%);
    }
    #Create-btn a {
      color: #fff;
      text-decoration: none;
    }
    #Create-btn:hover {
      transition: 0.3s;
      background-color: blue;
      border: 2px solid hsl(249,65%,75%);
    }
    #forgot-btn a {
      color: hsl(249,65%,75%);
      font-size: 17px;
      text-decoration: none;
    }
    #forgot-btn a:hover {
      color:var(--shadow-color);
    }
    #forgot-btn {
      border: none;
      outline: none;
    }
    .terms-checkbox {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #checkbox {
      width: auto;
      display: flex;
      align-items: center;
    }
    span a {
      color: blue;
      align-items: center;
      text-decoration: none;
    }
    #sign-up {
      display: flex;
      padding: 5px;
      width: 100%;
      align-items: center;
    }
    #sign-up a {
      padding-left: 5px;
    }
    i {
      font-size: 20px;
      align-items: center;
      padding-top: 5px;
      padding-left: 3px;
      color: blue;
    }
    @media only screen and (max-width: 600px) {
      .container {
        width: 100%; /* Adjusted container width for full width on small screens */
      }
      input {
        width: 100%; /* Updated input width for full width on small screens */
      }
      .btn-ctn {
        flex-direction: row; /* Updated to align buttons horizontally on small screens */
      }
      button {
        width: 48%; /* Updated button width for better spacing on small screens */
      }
    }
  </style>
  
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="img/JOBIT-NEW-LOGO.png" alt="">
      </div>
      <div class="navbar-middle">
        <a href="home.html">HOME</a>
      </div>
      <div class="navbar-right">
        <a href="sign-in.html"><button>SIGN IN</button></a>
      </div>
     
    </nav>
    <div class="container">
      <span
        style="
          color: #111;
          font-family: sans-serif;
          font-size: 30px;
          font-weight: 550;
        "
        >LOG IN</span
      >
      <label for="email">Email</label>
      <input
        type="email"
        style="width: 100%"
        placeholder="Your Email"
        required
      /><br />
      <label for="Password">Password</label>
      <div style="display: flex; gap: 5%">
        <input type="password" placeholder="Your Password" required />
      </div>

      <div class="btn-ctn">
        <button id="Create-btn"><a href="verify.html">LOG IN</a></button>
        <button id="forgot-btn"><a href="pin-reset.html">Forgot password ?</a></button>
      </div>
      <span id="sign-up"
        >Don't have an account yet ? <a href="join.html"> Sign-up</a        ><i class="bi bi-arrow-right"></i
      ></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
