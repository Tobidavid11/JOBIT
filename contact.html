<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="home.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    color: blue;
  }

  p {
    line-height: 1.6;
  }

  .back-btn {
    font-size: 30px;
    background-color: blue;
    padding: 3px;
    border-radius: 50px;
    width: max-content;
    margin-bottom: 20px;
  }

  .back-btn i {
    color: #fff;
  }

  .back-btn i:active {
    color: #ccc;
  }

  .back-btn:active {
    background-color: #111;
  }

  form {
    margin-top: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  textarea {
    height: 150px;
  }

  input[type="submit"] {
    background-color: blue;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: hsl(234, 69%, 75%);
  }
</style>
</head>
<body>
  <div class="back-btn">
    <a href="home.html"><i class="bi bi-x-circle"></i></a>
  </div>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? We'd love to hear from you. Please fill out the form below, and we'll get back to you as soon as possible.</p>

    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
